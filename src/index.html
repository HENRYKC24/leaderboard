<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header class="header">
    <h1 class="app-header">Leaderboard</h1>
  </header>
  <main role="main" class="main">
    <div class="leaderboard-container">
      <div class="score-heading">
        <span class="recent">Recent Scores</span>
        <button class="refresh">Refresh</button>
      </div>
      <ul class="scores">
        <li class="item">Person1 1000</li>
        <li class="item">Person1 1000</li>
        <li class="item">Person1 1000</li>
        <li class="item">Person1 1000</li>
        <li class="item">Person1 1000</li>
      </ul>
    </div>
    <form action="#" class="add">
      <h2 class="add-score">Add your score</h2>
      <input type="text" placeholder="Name" class="name" name="name">
      <input type="number" placeholder="Score" class="score" name="score">
      <input type="submit" class="submit" name="submit">
    </form>
  </main>
  <footer></footer>
</body>
</html>
